<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-responsive">
                        </a><br>
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency: "PLN"}}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found</div>

            </div>
        </div>
        <div class="footer-pagination">
            <div class="row">
                <div class=" col-12 d-flex justify-content-center">

                    <ngb-pagination [(page)]="pageNumber"
                                    [pageSize]="pageSize"
                                    [collectionSize]="totalElements"
                                    (pageChange)="changePage()"
                                    [maxSize]="5"
                                    [boundaryLinks]="true">
        
                    </ngb-pagination>
                </div>
                <div class="col-md-3 mt-2">

                    <span class="mr-2">Page size</span>
                    <select (change)="updatePageSize($event)">
                        <option>1</option>
                        <option selected="true">10</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                </div>


            </div>
        </div>
    </div>
</div>
